<div class="overflow-x-auto m-10 shadow-xl">
  <table class="table w-full">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
