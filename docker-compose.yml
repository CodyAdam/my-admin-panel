services:
  mail:
    image: fgdou/wm-project-mail
    depends_on:
      - mom
    restart: always
    environment:
      - EMAIL_FROM=fabigoardou@gmail.com
      - EMAIL_HOST=smtp
      - EMAIL_PORT=1025
      - RABBIT_HOST=mom
      - RABBIT_PORT=5672
      - RABBIT_USER=user
      - RABBIT_PWD=password
      - RABBIT_QUEUE=mail

  front:
    image: fgdou/wm-project-front
    restart: always

  proxy:
    ports:
      - 80:80
    depends_on:
      - front
      - back
    image: fgdou/wm-project-proxy
    restart: always

  back:
    depends_on:
      - db
      - mom
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=esir
      - DB_DATABASE=WMproject
      - DB_PORT=5432
    image: fgdou/wm-project-back
    restart: always

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=esir
      - POSTGRES_DB=WMproject
      - POSTGRES_USER=user
    volumes:
      - ./db:/var/lib/postgresql/data

  mom:
    hostname: mom
    image: fgdou/wm-project-mom
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    restart: always

  smtp:
    image: maildev/maildev:2.0.5
    restart: always

  grafana:
    image: fgdou/wm-project-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=user
      - GF_SECURITY_ADMIN_PASSWORD=password

  prometheus:
    image: fgdou/wm-project-prometheus
    depends_on:
      - mom
      - back
      - mail
      - k6export
  k6:
    image: fgdou/wm-project-k6
    environment:
      - API_URL=http://back:80
      - K6_PROMETHEUS_RW_SERVER_URL=prometheus:9090
      - K6_STATSD_ADDR=k6export:9125
      - TEST_NAME=stress_test # smoke_test, load_test, soak_test, stress_test
    depends_on:
      - back
      - k6export

  k6export:
    image: fgdou/wm-project-k6export